version: '2'
services:
  test-db:
    platform: linux/x86_64
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: webmention-test
      MYSQL_ROOT_PASSWORD: webmention-test

  test-php:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - test-db
    volumes:
      - .:/app
    command: ["composer", "run-script", "test"]